<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .menu ul {
      margin: 0;
      list-style: none;
      padding-left: 20px;
      display: none;
    }

    .menu .title::before {
      content: '▶';
      font-size: 80%;
      color: green;
    }

    .menu.open .title::before {
      content: '▼';
    }

    .menu.open ul {
      display: block;
    }
  </style>
</head>

<body>
  <div class="menu">
    <span class="title">Sweeties (click me)!</span>
    <ul>
      <li>Cake</li>
      <li>Donut</li>
      <li>Honey</li>
    </ul>
  </div>
</body>

<script>
  const menu = document.querySelector('.menu');
  const title = menu.querySelector('.title');

  title.addEventListener('click', toggle);

  function toggle() {
    menu.classList.toggle('open');
  }
</script>

</html>
